<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">
            <p:dataTable id="table" var="row" value="#{testView.tableModel.dates}">
                <p:column id="dateColumn" headerText="Date" sortBy="date">
                    <h:outputText value="#{row}"/>
                </p:column>

                <p:columns var="column" value="#{testView.columns}" headerText="#{column.name}" sortBy="#{testView.tableModel.getValue(row, column.keyId)}">
                    <h:outputText value="#{testView.tableModel.getValue(row, column.keyId).doubleValue}"/>
                </p:columns>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
